<body onload="sqrcub();">
<script>
function sqrcub()
{
	var res="<table border='1px' cellpadding='\0'><tr><th>No.</th><th>Square</th><th>Cube</th></tr>";
	var i,sqr=0,cub=0;
	for(i=0;i<=10;i++)
	{
		sqr=i*i;
		cub=Math.pow(i,3);
		res+="<tr><td>"+i+"</td><td>"+sqr+"</td><td>"+cub+"</td></tr>";
	}
	res+="</table>";
	document.getElementById("tab").innerHTML=res;
}
</script>
<p id="tab"></p>
</body>
